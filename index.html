<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
        <style>
            textarea {
                overflow: hidden;
                resize: none;
            }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="chat-container">
                <div class="chat-header">
                    <h1 class="text-center"></h1>

                    <div class="center" id="center">
                        <img src="./assets//logo.png" />
                    </div>
                    <button class="btn-reset" id="reset" onclick="resetChat()">
                        <img
                            id="resett"
                            src="./assets/header-button-icon.svg"
                            alt=""
                        />
                    </button>
                </div>
                <div id="chat-body" class="chat-body">
                    <!-- received -->
                    <div class="received message">
                        <div class="imageText">
                            <div class="incoming_msg_img">
                                <img
                                    src="./assets/chatbot.png"
                                    alt="agentpic"
                                />
                            </div>
                            <div class="received_withd_msg"><p>Hello</p></div>
                        </div>
                    </div>

                    <!-- Add more messages here -->
                </div>
                <div class="chat-footer">
                    <textarea
                        id="prompt"
                        type="text"
                        placeholder="Type your message..."
                        oninput="resizeTextarea(this,100); moveCursorToEnd(this);"
                    ></textarea>
                    <button id="send-button" onclick="sendPrompt()">
                        <img src="./assets/button_send.png" alt="backbutton" />
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="./script.js"></script>

    // ============================ New Code ===============
    function resizeTextarea(textarea, maxHeight) {
        textarea.style.height = "";
        if (textarea.scrollHeight > maxHeight) {
            textarea.style.height = maxHeight + "px";
        } else {
            textarea.style.height = textarea.scrollHeight + "px";
        }
    }

    function moveCursorToEnd(textarea) {
        textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
    }
</script>
